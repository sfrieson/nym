<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nym</title>
    <meta name="description" content="not your meaning" />
    <style>
      body {
        color: #333;
        font-family: sans-serif;
        min-width: 100vw;
        min-height: 100vh;
        /* display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; */
        padding: 0;
        margin: 0;
      }

      .page {
        background-color: #eeeef8ee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
        width: 100%;
        min-height: 100vh;
        height: 100vh;
        padding: 20px 0;
        box-sizing: border-box;
        position: fixed;
        inset: 0;
      }

      .card {
        border-radius: 24px;
        backdrop-filter: blur(10px);
        border: 1px solid transparent;
        padding: 24px;
        background: linear-gradient(
            120deg,
            #fff0 30%,
            #fffc 40%,
            #fffc 55%,
            #fff0 70%
          )
          #eee3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        box-sizing: border-box;
        width: 500px;
        max-width: 90%;
        max-height: 100%;
        box-shadow: 0 10px 10px -6px #0002,
          0 0 100px -50px rgba(66, 142, 235, 0.6);
      }

      form {
        align-items: center;
        display: flex;
        padding: 4px 2px 4px 12px;
        border-radius: 24px;
        border: 2px solid #ddd;
        background-color: #fff8;
        height: 48px;
        box-sizing: border-box;
        transition: border-color 0.1s ease-out, box-shadow 0.2s ease-in-out;
        width: 375px;
        max-width: 100%;
        gap: 4px;
        margin-bottom: 12px;
        justify-content: space-between;
      }

      input {
        border: 0;
        font-size: 1.5em;
        background: none;
        min-width: 0;
        width: 100%;
      }

      input:focus {
        outline: none;
      }

      button {
        border: 0;
        background-color: rgba(66, 142, 235, 0.2533);
        color: #333;
        box-sizing: border-box;
      }

      .search-button {
        border-radius: 50%;
        font-size: 1.5em;
        height: 40px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        aspect-ratio: 1;
        transition: background-color 0.2s ease-in-out;
      }

      .search-button:hover {
        background-color: rgba(66, 142, 235, 0.5);
        transition-duration: 0.05s;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        border: 0;
        padding: 0;

        white-space: nowrap;
        clip-path: inset(100%);
        clip: rect(0 0 0 0);
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <h1><img src="/logo.svg" alt="nym" width="150px" /></h1>

        <form name="acronym">
          <label for="q" class="visually-hidden">Acronym</label>
          <input
            id="q"
            type="text"
            name="q"
            placeholder="Enter an acronym..."
            autofocus
            autocomplete="off"
          />
          <button type="submit" class="search-button" aria-label="Search">
            <!-- search svg -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
              height="24px"
              width="24px"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </form>

        <div id="meanings" class="responses"></div>
      </div>
    </div>
    <template id="meaning-template">
      <article class="meaning">
        <h2 class="meaning-title"></h2>
        <div class="meaning-content">
          <div class="meaning-explanation-container">
            <p class="meaning-explanation"></p>
          </div>
          <aside class="meaning-feedback" role="group" aria-label="Feedback">
            <button id="feedbackLike" class="feedback-button" aria-label="Good">
              <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="10.2635" y="37.6681" width="18" height="48" rx="9" fill="currentColor"/>
                <rect x="37.103" y="14.3319" width="18" height="71.3362" rx="9" fill="currentColor"/>
                <path d="M37.103 46.6681C37.103 41.6975 41.1324 37.6681 46.103 37.6681H79.7503C85.0898 37.6681 89.2551 42.2899 88.7019 47.6005L85.5769 77.6006C85.0993 82.1853 81.2349 85.6681 76.6253 85.6681H46.103C41.1324 85.6681 37.103 81.6387 37.103 76.6681V46.6681Z" fill="currentColor"/>
              </svg>
            </button>
            <button id="feedbackDislike" class="feedback-button" aria-label="Bad">
              <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(180deg);">
                <rect x="10.2635" y="37.6681" width="18" height="48" rx="9" fill="currentColor"/>
                <rect x="37.103" y="14.3319" width="18" height="71.3362" rx="9" fill="currentColor"/>
                <path d="M37.103 46.6681C37.103 41.6975 41.1324 37.6681 46.103 37.6681H79.7503C85.0898 37.6681 89.2551 42.2899 88.7019 47.6005L85.5769 77.6006C85.0993 82.1853 81.2349 85.6681 76.6253 85.6681H46.103C41.1324 85.6681 37.103 81.6387 37.103 76.6681V46.6681Z" fill="currentColor"/>
                </svg>
                
            </button>
          </aside>
        </div>
      </div>
    </template>
    <link rel="stylesheet" href="/styles.css" async defer />
    <script src="/interaction.js" async defer></script>
    <script src="/background.js" async defer></script>
  </body>
</html>
