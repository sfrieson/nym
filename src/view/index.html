<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nym</title>
    <meta name="description" content="not your meaning" />
    <style>
      body {
        color: #333;
        font-family: sans-serif;
        min-width: 100vw;
        min-height: 100vh;
        /* display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; */
        padding: 0;
        margin: 0;
      }

      .page {
        background-color: #eeeef8ee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
        width: 100%;
        min-height: 100vh;
        height: 100vh;
        padding: 20px 0;
        box-sizing: border-box;
      }

      .card {
        border-radius: 24px;
        backdrop-filter: blur(10px);
        border: 1px solid transparent;
        padding: 24px;
        background: linear-gradient(
            120deg,
            #fff0 30%,
            #fffc 40%,
            #fffc 55%,
            #fff0 70%
          )
          #eee3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        box-sizing: border-box;
        width: 500px;
        max-width: 90%;
        max-height: 100%;
        box-shadow: 0 10px 10px -6px #0002,
          0 0 100px -50px rgba(66, 142, 235, 0.933);
      }

      form {
        align-items: center;
        display: flex;
        padding: 4px 2px 4px 12px;
        border-radius: 24px;
        border: 2px solid #ddd;
        background-color: #fff8;
        height: 48px;
        box-sizing: border-box;
        transition: border-color 0.1s ease-out, box-shadow 0.2s ease-in-out;
        width: 375px;
        max-width: 100%;
        gap: 4px;
        margin-bottom: 12px;
        justify-content: space-between;
      }

      input {
        border: 0;
        font-size: 1.5em;
        background: none;
        min-width: 0;
        width: 100%;
      }

      input:focus {
        outline: none;
      }

      button {
        border: 0;
        background-color: rgba(66, 142, 235, 0.2533);
        color: #333;
        border-radius: 50%;
        font-size: 1.5em;
        height: 40px;
        box-sizing: border-box;
        aspect-ratio: 1;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        border: 0;
        padding: 0;

        white-space: nowrap;
        clip-path: inset(100%);
        clip: rect(0 0 0 0);
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <h1><img src="/logo.svg" alt="nym" width="150px" /></h1>

        <form name="acronym">
          <label for="q" class="visually-hidden">Acronym</label>
          <input
            id="q"
            type="text"
            name="q"
            placeholder="Enter an acronym..."
            autofocus
            autocomplete="off"
          />
          <button type="submit" aria-label="Search">
            <!-- search svg -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
              height="24px"
              width="24px"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </form>

        <div id="meanings" class="responses"></div>
      </div>
    </div>
    <template id="meaning-template">
      <div class="meaning">
        <h2 class="meaning-title"></h2>
        <p class="meaning-explanation"></p>
      </div>
    </template>
    <link rel="stylesheet" href="/styles.css" async defer />
    <script src="/interaction.js" async defer></script>
    <script src="/background.js" async defer></script>
  </body>
</html>
